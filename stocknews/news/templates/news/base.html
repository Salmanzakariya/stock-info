{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Indian Stock Market News{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'news:dashboard' %}" class="flex items-center">
                        <span class="text-xl font-bold text-primary">StockNews</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'news:dashboard' %}" class="text-gray-700 hover:text-primary">Dashboard</a>
                    <a href="{% url 'news:search' %}" class="text-gray-700 hover:text-primary">Search</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-primary">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <p class="text-center">Â© 2025 Indian Stock Market News. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
