<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Market News Digest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #2563eb;
        }
        .article {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .article-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 10px;
        }
        .article-summary {
            color: #475569;
        }
        .article-meta {
            font-size: 0.9em;
            color: #64748b;
            margin-top: 10px;
        }
        .sentiment {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        .positive {
            background: #dcfce7;
            color: #166534;
        }
        .neutral {
            background: #fef3c7;
            color: #92400e;
        }
        .negative {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Market News Digest</h1>
            <p>{{ start_time|date:"F j, Y" }}</p>
        </div>

        {% for article in articles %}
        <div class="article">
            <h2 class="article-title">
                <a href="{{ article.url }}" style="color: inherit; text-decoration: none;">
                    {{ article.title }}
                </a>
            </h2>
            <p class="article-summary">{{ article.summary }}</p>
            <div class="article-meta">
                <span>{{ article.source }}</span>
                <span style="margin: 0 10px;">â€¢</span>
                <span>{{ article.published_at|timesince }} ago</span>
                <span style="float: right;">
                    <span class="sentiment {% if article.sentiment == 'POSITIVE' %}positive{% elif article.sentiment == 'NEGATIVE' %}negative{% else %}neutral{% endif %}">
                        {{ article.sentiment }}
                    </span>
                </span>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
